<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Payment Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            overflow: hidden;
        }

        .payment-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            animation: slideIn 0.5s ease forwards;
            transform: translateY(50px);
            opacity: 0;
        }

        .payment-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field, .button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }

        .input-field:focus {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .button {
            background-color: #6c5ce7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #4e3ecf;
            transform: translateY(-2px);
        }

        .qr-code img {
            width: 150px;
            height: 150px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Suggested Amount Box */
        .suggested-amounts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .suggested-amounts button {
            padding: 10px 20px;
            background-color: #74b9ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggested-amounts button:hover {
            background-color: #6c5ce7;
        }

        #paymentOptions, .qr-code {
            display: none;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Updated Payment Method Image Styles */
        .payment-images {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center;
            margin-top: 20px;
        }

        .payment-image {
            cursor: pointer;
            width: 120px;
            height: 60px;
            margin: 10px 0; /* Added margin between the images */
            transition: transform 0.3s ease;
        }

        .payment-image:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<div class="payment-container">
    <h2>Make a Payment</h2>

    <!-- Amount display will be handled from the URL -->
    <div id="paymentOptions">
        <label for="paymentMethod">Select Payment Method</label>

        <!-- Payment Method Images (stacked vertically) -->
        <div class="payment-images">
            <img class="payment-image" src="https://i.imgur.com/0opwZc5.png" alt="Paytm" onclick="openPaymentApp('paytm')">
            <img class="payment-image" src="https://i.imgur.com/TuudHFC.png" alt="Google Pay" onclick="openPaymentApp('googlepay')">
            <img class="payment-image" src="https://i.imgur.com/IUrHFYl.png" alt="PhonePe" onclick="openPaymentApp('phonepe')">
            <img class="payment-image" src="https://i.imgur.com/TuudHFC.png" alt="UPI" onclick="openPaymentApp('upi')">
        </div>

        <div class="qr-code" id="qrCodeContainer">
            <h3>Scan to Pay</h3>
            <img id="qrCode" alt="QR Code">
        </div>
    </div>
</div>

<script>
    // Function to fetch amount from the URL query parameter
    function getAmountFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('amount');
    }

    let selectedPaymentMethod = "";

    // Automatically show the payment options and generate the QR Code using the URL amount
    window.onload = function () {
        const amount = getAmountFromUrl(); // Get amount from URL
        if (!amount || amount <= 0) {
            alert("Invalid or missing amount.");
            return;
        }

        document.getElementById('paymentOptions').style.display = "block";
        document.getElementById('paymentOptions').style.opacity = 1;

        const upiId = "mktrader68@ybl";
        const qrData = `upi://pay?pa=${upiId}&pn=YourName&am=${amount}`;
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}`;

        document.getElementById('qrCode').src = qrUrl;
        document.getElementById('qrCodeContainer').style.display = "block";
    }

    function openPaymentApp(method) {
        const amount = getAmountFromUrl(); // Get amount from URL
        if (!amount || amount <= 0) {
            alert("Invalid or missing amount.");
            return;
        }

        const upiId = "mktrader68@ybl";
        let redirectUrl;

        switch (method) {
            case "paytm":
                redirectUrl = `paytmmp://cash_wallet?featuretype=money_transfer&upi://pay?ver=01&mode=01&pa=${upiId}&pn=YourName&mc=5192&qrMedium=06&tn=Payment&am=${amount}`;
                break;
            case "googlepay":
                redirectUrl = `upi://pay?pa=${upiId}&pn=YourName&am=${amount}`;
                break;
            case "phonepe":
                redirectUrl = `phonepe://pay?pa=${upiId}&pn=YourName&am=${amount}`;
                break;
            case "upi":
                redirectUrl = `upi://pay?pa=${upiId}&pn=YourName&am=${amount}`;
                break;
            default:
                alert("Invalid payment method.");
                return;
        }

        // Redirect to the selected payment app
        window.location.href = redirectUrl;
    }
</script>

</body>
</html>
