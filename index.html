<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .match-image {
            width: 100%;
            border-radius: 8px;
        }
        .match-details {
            text-align: left;
            margin-top: 10px;
            font-size: 1.1em;
        }
        #timer {
            font-size: 1.2em;
            margin: 15px 0;
            color: #ff6347;
        }
        .join-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://i.imgur.com/mogjwdb.jpeg" alt="Match Image" class="match-image">
    <div id="timer">Time Remaining: Calculating...</div>
    <div class="match-details">
        <p><strong>Match ID:</strong> <span id="match-id"></span></p>
        <p><strong>Entry Fee:</strong> ₹50</p>
        <p><strong>Map:</strong> Bermuda</p>
        <p><strong>Per Kill:</strong> ₹10</p>
        <p><strong>Time:</strong> 5:00 PM</p>
        <p><strong>Game:</strong> Free Fire</p>
    </div>
    <a id="join-btn" href="#" class="join-button">Join Match</a>
</div>

<script>
    // Generate unique 4-digit Match ID
    const matchId = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('match-id').textContent = matchId;

    // Countdown timer
    function startCountdown() {
        const now = new Date();
        const matchTime = new Date();

        // Set the match time to 5:00 PM today
        matchTime.setHours(17, 0, 0, 0);

        // If it's past 5:00 PM, set match time to 5:00 PM tomorrow
        if (now > matchTime) {
            matchTime.setDate(matchTime.getDate() + 1);
        }

        const timerInterval = setInterval(function () {
            const now = new Date().getTime();
            const distance = matchTime - now;

            // Calculate hours, minutes, and seconds
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('timer').textContent = `Time Remaining: ${hours}:${minutes}:${seconds}`;

            // If the countdown is over
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = "Match has started!";
            }
        }, 1000);
    }

    // Start the countdown timer
    startCountdown();

    // Updated Join button link with encoded message
    const joinBtn = document.getElementById('join-btn');
    const preFilledMessage = encodeURIComponent(`/joinmatch ${matchId}`);
    joinBtn.href = `https://t.me/playfftournamentbot?start=${preFilledMessage}`;
</script>

</body>
</html>
