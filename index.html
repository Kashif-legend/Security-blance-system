<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="payment-container">
    <h2>Enter Payment Details</h2>

    <!-- Amount Input Section -->
    <div id="amountSection">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" class="input-field" placeholder="Enter amount" required>
        <button class="button" onclick="showPaymentDetails()">Continue</button>
    </div>

    <!-- Payment Details Section -->
    <div id="paymentDetailsSection" style="display:none;">
        <h3>Payment Method</h3>

        <!-- Display amount after entering -->
        <div class="details">
            <p>Amount: â‚¹<span id="paymentAmount"></span></p>
        </div>

        <!-- Payment Method Dropdown -->
        <div class="custom-dropdown" onclick="toggleDropdown()">
            <div id="selectedOption" class="selected-option">Choose Payment Method</div>
            <div id="optionsList" class="options-list">
                <div class="option" onclick="selectOption('paytm')">
                    <img src="https://i.imgur.com/0opwZc5.png" alt="Paytm"> Paytm
                </div>
                <div class="option" onclick="selectOption('googlepay')">
                    <img src="https://i.imgur.com/TuudHFC.png" alt="Google Pay"> Google Pay
                </div>
                <div class="option" onclick="selectOption('phonepe')">
                    <img src="https://i.imgur.com/IUrHFYl.png" alt="PhonePe"> PhonePe
                </div>
                <div class="option" onclick="selectOption('upi')">
                    <img src="https://i.imgur.com/TuudHFC.png" alt="UPI"> UPI
                </div>
            </div>
        </div>

        <!-- QR Code Section -->
        <div class="qr-code" id="qrCodeContainer" style="display:none;">
            <h4>Scan to Pay</h4>
            <img id="qrCode" alt="QR Code">
        </div>

        <!-- UTR Number Input -->
        <label for="utr">Enter UTR Number:</label>
        <input type="text" id="utr" class="input-field" placeholder="Enter UTR" required>

        <!-- Submit Button -->
        <button class="button" onclick="submitDetails()">Submit</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
