<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="payment-container">
    <h2>Make a Payment</h2>
    <label for="amount">Enter Amount</label>
    <input type="number" id="amount" class="input-field" placeholder="Enter amount" required>
    <button class="button" onclick="showPaymentOptions()">Continue</button>
</div>

<div id="paymentOptions" class="payment-container">
    <div class="qr-code" id="qrCodeContainer">
        <h3>Scan to Pay</h3>
        <img id="qrCode" alt="QR Code">
    </div>

    <label for="paymentMethod">Select Payment Method</label>
    <div class="custom-dropdown" onclick="toggleDropdown()">
        <div id="selectedOption" class="selected-option">Choose an option</div>
        <div id="optionsList" class="options-list">
            <div class="option" onclick="selectOption('paytm')">
                <img src="https://i.imgur.com/0opwZc5.png" alt="Paytm"> Paytm
            </div>
            <div class="option" onclick="selectOption('googlepay')">
                <img src="https://i.imgur.com/TuudHFC.png" alt="Google Pay"> Google Pay
            </div>
            <div class="option" onclick="selectOption('phonepe')">
                <img src="https://i.imgur.com/IUrHFYl.png" alt="PhonePe"> PhonePe
            </div>
            <div class="option" onclick="selectOption('upi')">
                <img src="https://i.imgur.com/TuudHFC.png" alt="UPI"> UPI
            </div>
        </div>
    </div>

    <label for="utr">Enter UTR Number</label>
    <input type="text" id="utr" class="input-field" placeholder="Enter UTR Number" required>

    <button class="button" onclick="payNow()">Pay Now</button>

    <button class="button" onclick="submitDetails()">Submit Payment Details</button>
</div>

<script src="script.js"></script>
</body>
</html>
