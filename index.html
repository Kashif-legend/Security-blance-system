<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .match-container {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .match-image img {
            width: 100%;
            height: auto;
        }
        .match-details {
            padding: 20px;
        }
        .match-details h3 {
            margin: 0 0 10px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
            margin: 5px 0;
        }
        .countdown-timer {
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
        }
        .join-button {
            display: block;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="match-container">
    <div class="match-image">
        <img src="https://i.imgur.com/mogjwdb.jpeg" alt="Match Image">
    </div>
    <div class="match-details">
        <h3>Match Details</h3>
        <div id="match-id" class="detail-row"><strong>Match ID:</strong> </div>
        <div class="detail-row">
            <span>Entry Fee:</span> <span>₹50</span>
        </div>
        <div class="detail-row">
            <span>Map:</span> <span>Bermuda</span>
        </div>
        <div class="detail-row">
            <span>Per Kill:</span> <span>₹20</span>
        </div>
        <div class="detail-row">
            <span>Time:</span> <span>5:00 PM</span>
        </div>
        <div id="timer" class="countdown-timer">Time Remaining: 00:00:00</div>
        <a id="join-btn" href="#" class="join-button">Join Match</a>
    </div>
</div>

<script>
    // Generate unique 4-digit Match ID
    const matchId = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('match-id').innerHTML += matchId;

    // Countdown timer for a fixed match time (5:00 PM)
    function startCountdown() {
        const now = new Date();
        const matchTime = new Date();

        matchTime.setHours(17, 0, 0, 0); // Set match time to 5:00 PM

        // If current time is past today's 5:00 PM, set the countdown for tomorrow's 5:00 PM
        if (now > matchTime) {
            matchTime.setDate(matchTime.getDate() + 1);
        }

        const timerInterval = setInterval(function () {
            const now = new Date().getTime();
            const distance = matchTime - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = `Time Remaining: ${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = "Match has started!";
            }
        }, 1000);
    }

    // Start countdown
    startCountdown();

    // Set Join button link with bot username and match ID
    const joinBtn = document.getElementById('join-btn');
    joinBtn.href = `https://t.me/playfftournamentbot?start=${encodeURIComponent(`/joinmatch${matchId}`)}`;
</script>

</body>
</html>
