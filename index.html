<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .match-container {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .match-image {
            position: relative;
        }
        .match-image img {
            width: 100%;
            height: auto;
        }
        .join-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
        }
        .match-details {
            padding: 20px;
        }
        .match-details h3 {
            margin: 0 0 10px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
            margin: 5px 0;
        }
        .countdown-timer {
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="match-container">
    <div class="match-image">
        <img src="your-image-url.jpg" alt="Match Image">
        <a id="join-btn" href="#" class="join-button">Join</a>
    </div>
    <div class="match-details">
        <h3>Match Details</h3>
        <div id="match-id" class="detail-row"><strong>Match ID:</strong> </div>
        <div class="detail-row">
            <span>Entry Fee:</span> <span>₹50</span>
        </div>
        <div class="detail-row">
            <span>Map:</span> <span>Bermuda</span>
        </div>
        <div class="detail-row">
            <span>Per Kill:</span> <span>₹20</span>
        </div>
        <div class="detail-row">
            <span>Time:</span> <span>5:00 PM</span>
        </div>
        <div id="timer" class="countdown-timer">Time Remaining: 00:00:00</div>
    </div>
</div>

<script>
    // Generate unique 4-digit Match ID
    const matchId = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('match-id').innerHTML += matchId;

    // Countdown timer
    function startCountdown(duration) {
        let timer = duration, hours, minutes, seconds;
        setInterval(function () {
            hours = Math.floor(timer / 3600);
            minutes = Math.floor((timer % 3600) / 60);
            seconds = timer % 60;

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById('timer').textContent = `Time Remaining: ${hours}:${minutes}:${seconds}`;

            if (--timer < 0) {
                document.getElementById('timer').textContent = "Match has started!";
                clearInterval(this);
            }
        }, 1000);
    }

    // Set countdown timer to 1 hour for demonstration (3600 seconds)
    startCountdown(3600);

    // Set Join button link with bot username and match ID
    document.getElementById('join-btn').href = `https://t.me/playfftournamentbot?start=/joinmatch${matchId}`;
</script>

</body>
</html>
