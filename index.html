<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login with Access Key</h2>
    <input type="text" id="accessKeyInput" class="input-field" placeholder="Enter your access key">
    <button id="loginBtn" class="btn">Login</button>
    <p>or</p>
    <button id="createKeyBtn" class="btn">Create Access Key</button>
</div>

<script>
    // Predefined access key for demo
    let predefinedKey = null;

    // Event listeners for buttons
    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("createKeyBtn").addEventListener("click", generateAccessKey);

    // Function to simulate login
    function login() {
        const inputKey = document.getElementById('accessKeyInput').value;
        if (inputKey === predefinedKey && predefinedKey !== null) {
            alert("Access Granted! Redirecting to Home Page...");
            // Redirect to home page
            window.location.href = "https://sites.google.com/view/gamers-win/deposit"; // Replace "home.html" with your actual home page link
        } else {
            alert("Invalid Access Key!");
        }
    }

    // Function to generate a random access key and show it in a popup
    function generateAccessKey() {
        predefinedKey = Math.random().toString(36).substring(2, 10); // Random key generation
        alert("Your Access Key: " + predefinedKey + "\nTap to copy");
    }
</script>

</body>
</html>
