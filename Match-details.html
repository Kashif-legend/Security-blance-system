<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .match-container {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .match-image img {
            width: 100%;
            height: auto;
        }
        .match-details {
            padding: 20px;
        }
        .match-details h3 {
            margin: 0 0 10px;
        }
        .detail-item {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="match-container">
    <div class="match-image">
        <img src="your-image-url.jpg" alt="Match Image">
    </div>
    <div class="match-details">
        <h3>Match Details</h3>
        <div class="detail-item">Per Kill: ₹20</div>
        <div class="detail-item">Winning: ₹1000</div>
        <div class="detail-item">Entry Fee: ₹50</div>
        <div class="detail-item">Type: Solo</div>
        <div class="detail-item">Map: Bermuda</div>
        <div class="detail-item">Game: Free Fire</div>
    </div>
</div>

</body>
</html>
